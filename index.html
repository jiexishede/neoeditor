<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoEditor</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="neo-editor">
    <ul class="but">
        <li class="font-add"></li>
        <li class="font-dec"></li>
        <li class="color"></li>
        <li class="bold"></li>
        <li class="italic"></li>
        <li class="link"></li>
        <li class="l"></li>
        <li class="c"></li>
        <li class="r"></li>
        <li class="underline"></li>
        <li class="rank"></li>
        <li class="line"></li>
        <li class="copy"></li>
        <li class="delete"></li>
        <li class="s"></li>
        <li class="save"></li>
    </ul>
    <ul class="color-list">
        <li class="c000"></li>
        <li class="c090"></li>
        <li class="c0f0"></li>
        <li class="c300"></li>
        <li class="c3cf"></li>
        <li class="c3f0"></li>
        <li class="c90f"></li>
        <li class="c9f0"></li>
        <li class="cf03"></li>
    </ul>
    <!--alert link -->
    <iframe id="editor-text" width="802px"   height="400px"></iframe>

</div>


<div class="wrap"></div>
<header>
    <h4>Enjoy your NeoEditor</h4>
</header>

<!--条件注释-->
<!--[if It IE 9]>
<script src="js/jquery-1.12.3.js" type="text/javascript"></script>
<![end if]-->
<!--[if gte IE 9]><!-->
<script src="js/jquery-2.2.3.js" type="text/javascript"></script>
<!--<![endif]-->
<script src="js/main.js"></script>

</body>
</html>
